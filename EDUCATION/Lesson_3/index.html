        <form action="#" method="get">
            <div>
                <p>Имя</p>
                <input placeholder="Введите Имя" tabindex="1" name="username" type="text">
            </div>
            <div>
                <p>Пароль</p>
                <input placeholder="Введите Пароль" tabindex="2" name="userpass" type="text">
            </div>
            <div>
                <p>Телефон</p>
                <input placeholder="Введите Телефон" tabindex="3" name="userphone" type="tel">
            </div>
            <div>
                <p>Пол</p>
                <div>
                    <p><input type="radio" name="gender" value="male">Мужской</p>
                </div>
                <div>
                    <p><input type="radio" name="gender" value="Female">Женский</p>
                </div>
            </div>
            <div>
                <p>Имущество</p>
                <div>
                    <p><input type="checkbox" name="gold" id="male">Велик</p>
                </div>
                <div>
                    <p><input type="checkbox" name="gold" id="Female">Машина</p>
                </div>
                <div>
                    <p><input type="checkbox" name="gold" id="Female">Квартира</p>
                </div>
            </div>
            <div>
                <p>Дополнительная информация</p>
                <textarea name="" id="" cols="15" rows="2"></textarea>
            </div>
            <div>
                <p>Прикрепить фото</p>
                <input type="file">
            </div>
            <div>
                <p>Любимый цвет</p>
                <select name="colors" id="">
                    <option value="red">Красный</option>
                    <option value="red">Зеленый</option>
                    <option value="red">Синий</option>
                </select>
            </div>
            <div>
                <p>Отправить</p>
                <button type="submit">Отправить</button>
                <button type="submit">Очистить</button>
            </div>

        </form>
    </body>
