<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KROOP FITNESS</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./icons/free-icon-6.png">
</head>
<body>
  <header class="header">
    <a class="header-logo" href="/">
      <img
        class="header-logo-image"
        src="./images/header-logo-kropp.png"
        alt="Логотип сайта"
        width="135" height="25" loading="lazy"
      />
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a class="header-menu-link is-current" href="#">Home</a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="#">Pages</a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="#">Portfolio</a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="#">Blog</a>
        </li>
        <li class="header-menu-item">
          <a class="header-menu-link" href="#">Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header-action">
      <button class="header-button button" type="button">
        Book now
      </button>
      <div class="header-burger-button" title="Меню">
        <svg class="burger-icon" width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 40C30.7696 40 39.5 31.2696 39.5 20.5C39.5 9.73045 30.7696 1 20 1C9.23045 1 0.5 9.73045 0.5 20.5C0.5 31.2696 9.23045 40 20 40Z" stroke="white"/>
          <path d="M9.5 16H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 16H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 21H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 21H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 26H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 26H31.5" stroke="white" stroke-dasharray="22 22"/>
          </svg>
      </div>
    </div>
  </header>
  <main class="content">
    <h1 class="visually-hidden">Kroop Fitness Club</h1>
    <section class="banner">
      <h2 class="visually-hidden">Upcoming events</h2>
      <div class="banner-body">
        <div class="banner-info">
          New event<br/>
          coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
        </div>
        <h3 class="banner-title">Crossfit</h3>
      </div>
      <div class="banner-pagination">
        <ul class="banner-pagination-list">
          <li class="banner-pagination-iten">
            <button
              class="banner-pagination-button"
              type="button"

              >
            </button>
          </li>
          <li class="banner-pagination-iten">
            <button
              class="banner-pagination-button"
              type="button"

              >
            </button>
          </li>
          <li class="banner-pagination-iten">
            <button
              class="banner-pagination-button is-current"
              type="button"

              >
            </button>
          </li>
        </ul>
      </div>
    </section>

  </main>
</body>
</html>
