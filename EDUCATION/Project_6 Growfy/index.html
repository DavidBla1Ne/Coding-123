<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>GROWFY</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="#">
          <img src="./logo-growfy.svg" alt="Logo">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">Home</li>
            <li class="menu__item">About</li>
            <li class="menu__item">Pages</li>
            <li class="menu__item">Services</li>
          </ul>
        </nav>
        <a class="header__cart cart-header" href="#">
          <span class="cart-header__text">Cart</span>
          <span class="cart-header__quantity">0</span>
        </a>
        <a class="header__button button" href="#">Get started</a>
      </div>
    </header>


    <main class="page"></main>
    <footer class="footer">
      <div class="footer__container">
        
      </div>
    </footer>
  </div>
</body>
</html>
